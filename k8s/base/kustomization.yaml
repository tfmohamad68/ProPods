apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml  
- service.yaml
- configmap.yaml
- ingress.yaml

configMapGenerator:
- name: twenty-config
  behavior: merge
  files: []

secretGenerator:
- name: twenty-secrets
  behavior: merge
  files: []

commonLabels:
  app: twenty
  version: v1

images:
- name: twenty-app
  newName: us-central1-docker.pkg.dev/propods-crm/twenty-crm/twenty
  newTag: latest